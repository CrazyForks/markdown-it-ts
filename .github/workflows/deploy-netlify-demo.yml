name: Deploy demo to Netlify

on:
  push:
    branches: [main]

jobs:
  deploy-demo:
    if: ${{ secrets.NETLIFY_AUTH_TOKEN && secrets.NETLIFY_SITE_ID_DEMO }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          node-version: '18'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build demo
        run: pnpm run demo

      - name: Publish to Netlify (demo)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID_DEMO: ${{ secrets.NETLIFY_SITE_ID_DEMO }}
        run: npx netlify deploy --prod --dir=demo --site "$NETLIFY_SITE_ID_DEMO" --auth "$NETLIFY_AUTH_TOKEN"
